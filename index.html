<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Currency in PKR</h1>
        <form id="currency-form">
            <label for="usd">Enter US Dollars:</label>
            <input type="number" id="usd" placeholder="e.g. 10" required>

            <label for="sar">Enter Saudi Riyals:</label>
            <input type="number" id="sar" placeholder="e.g. 25" required>

            <button type="submit">Convert</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
